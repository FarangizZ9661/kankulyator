<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S25 Ultra Kalkulyator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <input type="text" class="display" readonly>
            </div>
            <div class="buttons-grid">
                <button class="btn btn-secondary function-btn" data-action="clear">C</button>
                <button class="btn btn-secondary function-btn" data-action="toggle-sign">±</button>
                <button class="btn btn-secondary function-btn" data-action="percent">%</button>
                <button class="btn btn-warning operation-btn" data-operation="/">÷</button>
                
                <button class="btn btn-dark number-btn" data-number="7">7</button>
                <button class="btn btn-dark number-btn" data-number="8">8</button>
                <button class="btn btn-dark number-btn" data-number="9">9</button>
                <button class="btn btn-warning operation-btn" data-operation="*">×</button>
                
                <button class="btn btn-dark number-btn" data-number="4">4</button>
                <button class="btn btn-dark number-btn" data-number="5">5</button>
                <button class="btn btn-dark number-btn" data-number="6">6</button>
                <button class="btn btn-warning operation-btn" data-operation="-">−</button>
                
                <button class="btn btn-dark number-btn" data-number="1">1</button>
                <button class="btn btn-dark number-btn" data-number="2">2</button>
                <button class="btn btn-dark number-btn" data-number="3">3</button>
                <button class="btn btn-warning operation-btn" data-operation="+">+</button>
                
                <button class="btn btn-dark number-btn zero-btn" data-number="0">0</button>
                <button class="btn btn-dark number-btn" data-number=".">.</button>
                <button class="btn btn-warning equals-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
